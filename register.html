<!DOCTYPE html>
<html lang="en">

<head>
    <title>register form</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>



<body>


    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 ">

                <section>
                    <div id="d1"></div> <br>
                    <h3>Register Form</h3>
                    <center>

                        <table>
                            <tr>
                                <th>
                                    <label for="">Full Name :</label>
                                </th>
                                <td><input type="text" name="" id="" placeholder="Full Name" required></td>
                            </tr>

                            <tr>
                                <th>
                                    <label for="">Upload Img :</label>
                                </th>
                                <td><input type="file" name="" id="" accept="image/*" required></td>

                            </tr>

                            <tr>
                                <th>
                                    <label for=""> Username :</label>
                                </th>
                                <td><input type="text" name="" id="" placeholder="Username" required></td>
                            </tr>

                            <tr>
                                <th><label for="">Email :</label></th>
                                <td><input type="email" name="" id="" placeholder="Email" required></td>
                            </tr>

                            <tr>
                                <th><label for="">Mobile No. :</label></th>
                                <td> <input type="tel" id="mobile" name="mobile" maxlength="10" pattern="[0-9]*"
                                        inputmode="numeric" required placeholder="Mobile No."></td>
                            </tr>

                            <tr>
                                <th><label for="">Password :</label></th>
                                <td>
                                    <div style="position:relative;">
                                        <input type="password" id="password" name="password"
                                            placeholder="Enter your password" required>
                                        <span style="position:absolute;  right: 5px;  cursor:pointer;"
                                            onclick="togglePassword()">Show</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><label for=""> Re-Password :</label></th>
                                <td><input type="password" name="" id="" placeholder="Enter your Re-Password" required>
                                </td>
                            </tr>
                        </table><br>

                        <button id="btn">Register Now</button>
                        <hr>
                        <a href="log.html">Login Page</a>
                    </center><br>
                </section>
            </div>
        </div>
    </div>


    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                document.querySelector('span').textContent = 'Hide';
            } else {
                passwordField.type = "password";
                document.querySelector('span').textContent = 'Show';
            }
        }
    </script>
</body>

</html>
